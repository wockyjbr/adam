<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add User</h3>
</div>
<div class="modal-body" id="modal-body">
	<p class="text-danger">{{$ctrl.validationError}}</p>
	
	<form>
		<div class="form-group">
			<label for="userFirstName">First name</label>
			<input type="text" class="form-control" id="userFirstName" aria-describedby="firstNametHelp" placeholder="Enter first name" maxlength="30" ng-model="$ctrl.userFirstName">
			<small id="firstNametHelp" class="form-text text-muted">From 2 to 30 characters.</small>
		</div>

		<div class="form-group">
			<label for="userLastName">Last name</label>
			<input type="text" class="form-control" id="userLastName" aria-describedby="lastNameHelp" placeholder="Enter last name" maxlength="50" ng-model="$ctrl.userLastName">
			<small id="lastNameHelp" class="form-text text-muted">From 2 to 50 characters.</small>
		</div>
	
		<div class="form-group">
			<label for="userLogin">Login name</label>
			<input type="text" class="form-control" id="userLogin" aria-describedby="loginHelp" placeholder="Enter login" maxlength="30" ng-model="$ctrl.userLogin">
			<small id="loginHelp" class="form-text text-muted">From 2 to 30 characters.</small>
		</div>
		
		<div class="form-group">
			<label for="userPassword">Password</label>
			<input type="password" class="form-control" id="userPassword" aria-describedby="passwordHelp" placeholder="Enter password" maxlength="30" ng-model="$ctrl.userPassword">
			<small id="passwordHelp" class="form-text text-muted">From 3 to 30 characters.</small>
		</div>
		
		<div class="form-group">
			<label for="userPasswordRepeat">Password repeat</label>
			<input type="password" class="form-control" id="userPasswordRepeat" aria-describedby="passwordRepeatHelp" placeholder="Repeat password" maxlength="30" ng-model="$ctrl.userPasswordRepeat">
			<small id="passwordRepeatHelp" class="form-text text-muted">Repeat password.</small>
		</div>
	
	</form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.addUser()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
